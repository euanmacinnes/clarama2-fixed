{% extends "web/root.html" %}

{% block content %}
<div class="h-100 d-flex align-items-center justify-content-center" style="height: 100%">
    <div class="row">
        {% for role in role_info %}
        <div class="col" style="padding: 25px">
            <div class="card align-items-center shadow-lg" style="width: 20rem;">
                <i class="bi {{ role['card']['icon'] | d('bi-folder',True)}} role-icon text-secondary "
                   style="text-shadow: 7px 7px 16px #cccccc;"></i>
                <div class="card-body" style="width: 100%; padding: 20px;">
                    <h5 class="card-title">{{role['card']['title']}}</h5>
                    <p class="card-text" style="height: 4rem;">{{role['card']['description']}}</p>
                    <a href="{{role['default_folder']}}" class="btn btn-primary stretched-link">Go</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div style="padding-bottom: 150px; opacity: 0;"></div>

{% endblock %}
